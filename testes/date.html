<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="date" id="data" min="2024-01-01" max="2024-12-31"> -->
    <p id="data">2024-12-31</p>
    <button onclick="mostrar()">Hello Word</button>
</body>
<script>
    const data = document.querySelector('#data');
    function mostrar() {
        const valor = data.textContent;
        const array = Array.from(valor);

        const mes = Number(array[5] + "" + array[6])
        const dia = Number(array[8] + "" + array[9])

        console.log(dia, mes);
    }
    
</script>

</html>
