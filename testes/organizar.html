<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
        <div class="linha">
            <div class="informacoes">
                <p>2024-10-31</p>
            </div>
        </div>
        <div class="linha">
            <div class="informacoes">
                <p>2024-07-10</p>
            </div>
        </div>
        <div class="linha">
            <div class="informacoes">
                <p>2024-07-20</p>
            </div>
        </div>
    </div>
</body>
<script>
    const div = document.querySelector('#div');

    let array = [];
    for (let unidade = 0; unidade < div.children.length; unidade ++) {
        const filho = div.children[unidade];
        const filhoValor = filho.textContent;
        const filhoQuebrado = Array.from(filhoValor);
        const item = {
            paragrafo: filho,
            mes: Number(filhoQuebrado[5] + "" + filhoQuebrado[6]),
            dia: Number(filhoQuebrado[8] + "" + filhoQuebrado[9])
        }
        array.push(item);
    }
    div.innerHTML = "";

    array.sort(function(a, b) {
        if (a.mes < b.mes) {
            return -1;
        }
        else if (a.mes == b.mes && a.dia < b.dia) {
            return -1;
        }
        else {
            return true;
        }
    })

    for (cada of array) {
        div.appendChild(cada.paragrafo);
        console.log(cada);
    }
</script>
<style>
    * {
        padding: 0;
        margin: 0;
        vertical-align: baseline;
        list-style: none;
        box-sizing: border-box;
        border: 0;
    }
    div {
        margin: 2vw;
        border: 2px solid red;
    }
    p {
        margin: 1vw;
        border: 2px solid crimson;
    }
</style>
</html>
