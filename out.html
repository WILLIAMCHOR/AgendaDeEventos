<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://kit.fontawesome.com/88176072f4.js' crossorigin='anonymous'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='out.css' type='text/css'>
    <title>Agenda de Eventos</title>
</head>
<body class="outTools">
    <main>
        <!-- CALENDARIO -->
        <section class="calendario">
                <div class="topo">
                    <button id="backButton"><span class="fas fa-angle-left"></span></button>
                    <h2 class="titulo" id="monthDisplay"> <!-- MES --> </h2>
                        <button id="nextButton"><span class="fas fa-angle-right"></span></button>
                </div>
                <div class="detalhes">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <!-- div dinamic -->
                <div id="calendar">
                    <!-- DIAS -->
                </div>
        </section>
        <!-- FIM DO CALENDARIO -->
        <section class="lista">
            <div class="topo">
                <h2 class="titulo"> LISTA </h2>
                <button onclick="formulario()" id="buCriarFechar" class="criarFechar"><span class="fas fa-plus"></span></button>
            </div>
            <form id="form" autocomplete="off">
                <div class="detalhes"> 
                    <h3>Crie aqui</h3>
                </div>
                <div class="linha data">
                    <label for="inData">Data</label>
                    <div>
                        <input type="date" id="inData">
                        <button onclick="tarefado()" id="modoTarefa" type="button"></button> 
                    </div>
                </div>
                <div class="linha prova">
                    <label for="inProva">Tipo de Avaliação</label>
                    <input type="text" id="inProva" placeholder="Prova">
                </div>
                <div class="linha disciplina">
                    <label for="inDisciplina">Disciplina</label>
                    <input type="text" id="inDisciplina" placeholder="Português">
                </div>
                <div class="final">
                    <button type="submit" class="buttonSubmit"><span class="fas fa-plus"></span></button>
                </div>
            </form>
            <div class="detalhes">
                <h3>Tarefas</h3>
                <span class="fas fa-angle-down"></span>
            </div>
            <div class="tarefas" id="tarefas">

            </div>
            <div class="detalhes">
                <h3>Eventos</h3>
                <span class="fas fa-angle-down"></span>
            </div>
            <div class="eventos" id="eventos">
                
            </div>
        </section>
    </main>
</body>
<script src='scripts/calendar.js'></script>
<script src="scripts/script.js"></script>
</html>
