<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://kit.fontawesome.com/88176072f4.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="calendar.css" type="text/css">
    <link rel='stylesheet' href='style.css' type='text/css'>
    <link rel="shortcut icon" href="scr/images/logoPequeno.png"> <!-- Logo da página -->
    <title>Agenda de Eventos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="titulo-Pagina">Agenda de Eventos</li>
                <li class="li-button-Abrir-Fechar-Form"><button class="button-Abrir-Form" id="button-Abrir-Form" onclick="ativarAbrirFecharForm()"><span class="fas fa-plus"></span></button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-form" id="section-form">
            <form id="form" autocomplete="off">
                <div class="form-topo">
                    <h2>Crie aqui o seu evento</h2>
                </div>
                <div class="form-corpo">
                    <div class="linha-form-corpo data">
                        <div>
                            <input type="date" id="input-data" class="input">
                            <button class="button" id="button-Modo-Tarefa" onclick="tarefado()" type="button"></button> 
                        </div>
                        <label for="input-data">Data</label>
                    </div>
                    <div class="linha-form-corpo prova">
                        <input type="text" id="input-prova" placeholder="Prova" class="input">
                        <label for="input-prova">Tipo de Avaliação</label>
                    </div>
                    <div class="linha-form-corpo disciplina">
                        <input type="text" id="input-disciplina" placeholder="Português" class="input">
                        <label for="input-disciplina">Disciplina</label>
                    </div>
                </div>
                <button type="submit" class="button-submit-form"><span class="fas fa-plus"></span></button>
            </form>
        </section>
        <section class="section-datas" id="sectionDatas">
            <!-- LOCAL DA LISTA -->
        </section>
    </main>
    <footer>
        <div>
            <p>&copy;2024 Todos os direitos reservados</p>
            <p>Desenvolvido por: ...</p>
        </div>
        <div>
            <p><a href="https://github.com/WILLIAMCHOR"><span class="fa-brands fa-github"></span></a></p>
        </div>
    </footer>
</body>
<script src='script.js'></script>
</html>
